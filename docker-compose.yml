version: "3.8"

services:
  db:
    image: mysql/mysql-server:latest
    container_name: db
    cap_add:
      - SYS_NICE
    command: [
      '--bind-address=0.0.0.0'
    ]
    environment:
      MYSQL_ROOT_PASSWORD: 'YjrbfAjhtdth'
      MYSQL_DATABASE: 'ProjectPracticeDB'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - db:/var/lib/mysql
    restart: always  

  backend:
    image: gradle:7.5.1-jdk17
    container_name: backend
    entrypoint: |
      /bin/bash -c "
        if [ ! -x \"$(command -v git)\" ]; then apk add --no-cache git; fi
        if [ ! -d \"project\" ]; then git clone https://github.com/ProjectPracticeService/pp-backend.git project; fi
        if [ -f \"project/gradlew\" ]; then (cd project; gradle bootRun --no-daemon --info); fi
      "
    depends_on:
      - db
    ports:
      - '8080:8080'
    expose:
      - '8080'
    restart: always

volumes:
  db:
    driver: local
 
